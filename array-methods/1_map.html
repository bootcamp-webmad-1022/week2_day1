        // .map() does not mutate the original array
        // .map() receives a callback as an argument
        // .map() returns a new array with the same length than the original one

        // the argumented callback has a default parameter: each array position
        // Each position from the new array will have the returned value on each iteration





        // Example 1
        const originalNumbers = [1, 2, 3]

        const doubledNumbers = originalNumbers.map((eachNumber) => {
            return eachNumber * 2
        })

        console.log('Los nuevos números son', doubledNumbers)




        console.log('-------')



        // Example 2
        const drinks = ['agua', 'cacaolat', 'jagger', 'bailyes']

        const capitalizedDrinks = drinks.map((eachDrink) => {
            const firstLetter = eachDrink[0].toUpperCase()
            const rest = eachDrink.substring(1)
            return firstLetter + rest
        })
