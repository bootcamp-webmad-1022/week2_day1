<body>


    <script>


        // .reduce() does not mutate the original array
        // .reduce() receives a callback as an argument
        // .reduce() returns a single value from accumulating values from the array

        // the  callback has TWO default parameters: accumulator and each array position
        // the accumulator value will be the first value for the first iteration, unless you pass an optional second argument to the method: the inicial accumulator
        // the accumulator value will be the returned value for the rest of the iterations


        // Example 1
        const numbers = [2, 9, 4]

        const sumNumbers = numbers.reduce((acc, eachNumber) => {
            console.log('En esta iteraci칩n el acumulador vale ->', acc)
            console.log('En esta iteraci칩n el elemento iterado vale ->', eachNumber)
            console.log('Vamos a retornar la suma de uno y otro que es ->', acc + eachNumber)
            console.log('------')
            return acc + eachNumber
        })

        console.log('El sumatorio de valores es', sumNumbers)




        console.log('-------')



        // Shitty example 2
        const words = ['This', 'is', 'one', 'big', 'string'];

        const bigString = words.reduce((acc, word) => {
            return acc + word;
        })

        console.log(bigString)




        console.log('-------')




        // Example 3
        const people = [
            { name: 'Candice', age: 25 },
            { name: 'Tammy', age: 30 },
            { name: 'Allen', age: 20 },
            { name: 'Nettie', age: 21 },
            { name: 'Stuart', age: 17 },
            { name: 'Bill', age: 19 }
        ]


        const sumAges = people.reduce((acc, eachPerson) => {
            return acc + eachPerson.age
        }, 0)           // <== OJO, segundo argumento opcional como acumulador inicial

        console.log('La suma de los a침os es', sumAges)
        console.log('La media de los a침os es', sumAges / people.length)




        console.log('-------')






        const product = {
            name: 'AmazonBasics Apple Certified Lightning to USB Cable',
            price: 7.99,
            manufacturer: 'Amazon',
            reviews: [
                { user: 'Pavel Nedved', comments: 'It was really useful, strongly recommended', rate: 4 },
                { user: 'Alvaro Trezeguet', comments: 'It lasted 2 days', rate: 1 },
                { user: 'David Recoba', comments: 'Awesome', rate: 5 },
                { user: 'Jose Romero', comments: 'Good value for money', rate: 4 },
                { user: 'Antonio Cano', comments: 'It broked really fast', rate: 2 }
            ]
        }

        const sumRating = product.reviews.reduce((acc, eachRating) => {
            return acc + eachRating.rate
        }, 0)

        console.log('El rating medio del cable es', sumRating / product.reviews.length)

    </script>
</body>
